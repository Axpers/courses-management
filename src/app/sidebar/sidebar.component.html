<mat-sidenav-container [ngClass]="{'active': sidebarToggled}">
  <mat-sidenav-content>
    <nav>
      <a mat-button
         *ngFor="let route of routes"
         [routerLink]="route.path">

        <mat-icon>
          {{route.icon}}
        </mat-icon>

        {{route.name}}
      </a>
    </nav>
  </mat-sidenav-content>
</mat-sidenav-container>
