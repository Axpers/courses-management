<mat-sidenav-container>
  <mat-sidenav #mySidenav mode="side" opened role="directory">
    <nav>
      <a mat-button
         *ngFor="let route of routes"
         [routerLink]="route.path">

        <mat-icon>
          {{route.icon}}
        </mat-icon>

        {{route.name}}
      </a>
    </nav>
  </mat-sidenav>
</mat-sidenav-container>
