<div class="main-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <form #form="ngForm">
      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>User</mat-label>
          <input
            matInput
            type="text"
            name="userName"
            required
            [(ngModel)]="userName"
            autocomplete="on"
          >
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text' "
            name="userPassword"
            required
            [(ngModel)]="userPassword"
            autocomplete="on"
          >
          <button
            mat-icon-button
            matSuffix
            (click)="hidePassword = !hidePassword"
          >
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button
          [disabled]="form.invalid"
          mat-button
          type="submit"
          title="submit login information"
          (click)="submitCourse()"
        >
          Submit
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
