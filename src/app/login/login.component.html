<div class="main-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <form #form="ngForm" (submit)="submitCourse()">
      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>User</mat-label>
          <input
            matInput
            type="text"
            name="userName"
            required
          >
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="text"
            name="userPassword"
            required
          >
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button
          [disabled]="form.invalid"
          mat-button
          type="submit"
          title="submit login information"
        >
          Submit
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
