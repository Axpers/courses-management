<mat-card>
  <mat-card-header>
    <mat-card-title>Liste cours</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let course of courses" (click)="selected.emit(course)">
        <h3 mat-line>{{course.name}}</h3>
        <p mat-line>{{course.description}}</p>
        <button mat-icon-button color="warn" (click)="deleted.emit(course)">
          <mat-icon mat-list-icon>delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
