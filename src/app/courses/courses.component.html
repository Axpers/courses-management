<div class="courses-main-container">
  <div>
    <app-list-courses [courses]="courses"
                      (deleted)="deleteCourse($event)"
                      (selected)="selectCourse($event)">
    </app-list-courses>
  </div>

  <div>
    <app-course-form [course]="selectedCourse"
                     (submitCourse)="submitCourse($event)"
                     (resetSelectedCourse)="resetSelectedCourse()">
    </app-course-form>
  </div>
</div>
